<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Shinobi Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Shinobi Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${shinobi.id}">Shinobi Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nama : </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${shinobi.nama}">nama</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Level : </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${shinobi.level}">level</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Jutsu : </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${shinobi.jutsu}">jutsu</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Desa : </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${shinobi.desa}">desa</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
